<script>
function createArray1(text){
	var len = text.length;
	var myDiv = document.createElement('div');
	var i;
	var str ="";
	for(i = 0;i<len;i++){
	str =str + '<c-kanzeige id="kippAn" myValue="'+ text.charAt(i) +'" col1="#555555" col2="#FFFFFF" col3="#000000"  ></c-kanzeige>';

	}
	myDiv.innerHTML = str;
	document.getElementsByTagName("BODY")[0].appendChild(myDiv);
}
