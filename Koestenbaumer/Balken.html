<html>
    <head>
<title>Titel</title>
 	<meta charset='utf-8' /> 
 <link rel="stylesheet" type="text/css" href="CSS/style.css" />
<script src="JS/webcomponents-lite.js" type="text/javascript"></script>
	
    </head>
<body height="100vh" width="100vw">
<div id="cont">
<div id="container1">
<c-balken myvalue=75 myvaluefrom=25 id="myBalken1" from=0 to=100 col1="#000000" col2="#000000" col3="#000FFF"></c-balken>
</div>
<div id="container2">
<c-balken myvalue=525 id="myBalken2" from=50 to=1000 col1="#000000" col2="#000000" col3="#000FFF"></c-balken>
</div>
<div id="container1">
<c-balken myvalue=150 id="myBalken3" from=100 to=200 col1="#000000" col2="#000000" col3="#000FFF"></c-balken>
</div>
<div id="container2">
<c-balken myvalue=200 id="myBalken4" from=150 to=250 col1="#000000" col2="#000000" col3="#000FFF"></c-balken>
</div>
<c-balken id="myBalken"></c-balken>
</div>
<button onClick="randVal();">Random</button>

</body>
<script type="text/javascript" src="JS/Funktionen.js"></script>
<script type="text/javascript" src="Klassen/Balken.js"></script>


<script>
function randVal(){
	var rand = parseInt((Math.random()*95)+1);
	document.getElementById("myBalken1").setAttribute('myvalue',rand+3);
	document.getElementById("myBalken1").setAttribute('myvaluefrom',rand-3);
	var rand2 = parseInt((Math.random()*930)+51);
	document.getElementById("myBalken2").setAttribute('myvalue',rand2+3);
	document.getElementById("myBalken2").setAttribute('myvaluefrom',rand2-3);
	document.getElementById("myBalken3").setAttribute('myvalue',parseInt((Math.random()*100)+101));
	document.getElementById("myBalken4").setAttribute('myvalue',parseInt((Math.random()*100)+151));
	}
</script>
</html>
