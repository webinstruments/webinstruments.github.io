<body height="100vh" width="100vw">
<div id="cont">
<div id="container1">
<c-tacho id="myTacho1"></c-tacho>
</div>
<div id="container2">
<c-tacho myvalue="15" id="myTacho2" to=150 fromZone=75 toZone=100 col1="#333333" col2="#00FFFF" col3="#FF0000" col4="#00FF00" ></c-tacho>
</div>

<script type="text/javascript" src="JS/Funktionen.js"></script>
<script type="text/javascript" src="Klassen/Tacho.js"></script>
<script>
function randVal(){
	document.getElementById("myTacho1").setAttribute('myvalue',parseInt((Math.random()*100)+1));
	document.getElementById("myTacho2").setAttribute('myvalue',parseInt((Math.random()*100)+51));
	document.getElementById("myTacho3").setAttribute('myvalue',parseInt((Math.random()*100)+101));
	document.getElementById("myTacho4").setAttribute('myvalue',parseInt((Math.random()*100)+151));
	}
</script>
